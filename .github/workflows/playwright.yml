name: 'FOP portal: e2e and API Tests'

on:
    push:
    pull_request:
    workflow_dispatch:

env:
    BASE_URL: ${{ vars.BASE_URL }}
    API_BASE_URL: ${{ vars.API_BASE_URL }}
    API_BASE_URL_V2: ${{ vars.API_BASE_URL_V2 }}
    API_AUTH_URL: ${{ vars.API_AUTH_URL }}
    TEST_USER: ${{ secrets.TEST_USER }}
    TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
    CI: true

jobs:
    e2e-tests:
        name: E2E Tests
        timeout-minutes: 15
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium

            - name: Run E2E tests
              run: npx playwright test ./tests/e2e

            - name: Upload blob report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: e2e-blob-report
                  path: blob-report/
                  retention-days: 1

    api-tests:
        name: API Tests
        timeout-minutes: 10
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run API tests
              run: npm run test:api

            - name: Upload blob report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: api-blob-report
                  path: blob-report/
                  retention-days: 1

    merge-reports:
        name: Merge Reports
        if: always()
        needs: [e2e-tests, api-tests]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Download blob reports
              uses: actions/download-artifact@v4
              with:
                  pattern: '*-blob-report'
                  path: all-blob-reports
                  merge-multiple: true

            - name: Merge reports
              run: npx playwright merge-reports --reporter html ./all-blob-reports

            - name: Upload combined HTML report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 7
